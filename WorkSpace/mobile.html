<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="A little Calculator for you">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/stylesheet" href="./mobile.css">
    <title>Calculator App</title>
</head>
<body>
    <main>
        <section>
            <h1>Calc</h1>
            <h3>Theme</h3>
            <!--este div tiene que estar relacionado con la caja que vamos a mover a la izquierda-->
            <div>
                <nav>
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                    </ul>
                </nav>
                <div><!--En este div hay que colocar un boton circular que se mueva en 3 opciones y un ID para identificarlo tanto en CSS cómo en JS-->
                </div>
            </div>
        </section>
        <section>
            <!--Este input tiene que llamarse de algún modo para que muestre los valores que se colocan-->
            <input type="text">
        </section>
        <section>
            <!--Cada div padre es una fila de botones, cada div individual con el span es el boton individual, todos los divs que cumplan la misma función se los va a llamar igual, 
                tanto las filas como los botones individuales, a excepción de los que llevan un color aparte o sean de diferente tamaño-->
            <div><!--fila 1-->
                <div><span>7</span></div>
                <div><span>8</span></div>
                <div><span>9</span></div>
                <div><span>DEL</span></div> <!--diferente color-->
            </div>
            <div><!--fila 2-->
                <div><span>4</span></div>
                <div><span>5</span></div>
                <div><span>6</span></div>
                <div><span>+</span></div>
            </div>
            <div><!--fila 3-->
                <div><span>1</span></div>
                <div><span>2</span></div>
                <div><span>3</span></div>
                <div><span>-</span></div>
            </div>
            <div><!--fila 4-->
                <div><span>.</span></div>
                <div><span>0</span></div>
                <div><span>/</span></div>
                <div><span>x</span></div>
            </div>
            <div> <!--fila 5--><!--esta fila y estos dos botones individuales tienen que llamarse diferente, por tener color y tamaño diferentes-->
                <div><span>RESET</span></div>
                <div><span>=</span></div>
            </div>
        </section>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Lara Cepeda</a> & <a href="#">Facundo Cornejo</a>.
    </div>
</body>
</html>
